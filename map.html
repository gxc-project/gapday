<!doctype html>
<html>
<head>
    <title>足迹</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <script type="text/javascript" src="resource/common/js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link type="text/css" href="resource/mapbox/mapbox-v2.4.0.css" rel="stylesheet">
    <script type="text/javascript">
        var bridgeG,ctx = 'http://www.qingnianlvxing.com:80/lkapp';

        function clickCallback(event) {
            if (event.type == 'mouseover') {  //点击地图区域进入下一级回调处理
                var areaname = event.target.areaname;
                $('.map-middle').text(areaname);
                FM.changeHistoryFootmarkMapColor();   //add by liujl 2016-3-11   解决部分手机点击地图后变灰不能进去下级地图bug
            } else if (event.type == 'mouseout') {
                if (FM.currentLevel == 'world') {
                    $('.map-middle').text('世界');
                } else if (FM.currentLevel == 'china') {
                    $('.map-middle').text('中国');
                }
                //改变地图颜色
                FM.changeHistoryFootmarkMapColor();
            } else {
                FM.clickCallback(event);
            }
        }


        function connectWebViewJavascriptBridge(callback) {
            if (window.WebViewJavascriptBridge) {
                callback(WebViewJavascriptBridge);
            } else {
                document.addEventListener('WebViewJavascriptBridgeReady', function () {
                    callback(WebViewJavascriptBridge);
                }, false);
            }
        }

        connectWebViewJavascriptBridge(function (bridge) {
            bridgeG = bridge;
            bridge.init(function (message, responseCallback) {
            });


            bridge.registerHandler('locate', function (data, responseCallback) {
                // data = '中国,湖北省,武汉市';
                var datas = data.split(',');
                FM.locate(datas[0], datas[1], datas[2]);
            });
        });


        function goBackToHomePage() {
            bridgeG.callHandler('goBackToHomePage');
        }


        function callHandlerLightHistoryFootmark() {
            bridgeG.callHandler('lightHistoryFootmark');
        }


        function openArticleActivity(data) {
            bridgeG.callHandler('openArticleActivity', data);
        }


        function openPersonalCenterActivity(data) {
            bridgeG.callHandler('openPersonalCenterActivity', data);
        }


        function openPoiAddressDetailActivity(data) {
            bridgeG.callHandler('openPoiAddressDetailActivity', data);
        }


        function openPoiSqActivity(data) {
            bridgeG.callHandler('openPoiSqActivity', data);
        }


        function openCreateSignPageActivity(data) {
            bridgeG.callHandler('openCreateSignPageActivity', data);
        }


        function openCreateAddressPageActivity(data) {
            bridgeG.callHandler('openCreateAddressPageActivity', data);
        }


        function openFootmarkListPageActivity(data) {
            bridgeG.callHandler('openFootmarkListPageActivity', data);
        }


        $(function () {
            FM.init();    //足迹地图初始化
            $('.map-all').height($(window).height() - 44);
        });

    </script>
    <script type="text/javascript" src="http://www.qingnianlvxing.com:80/lkapp/pages/footmark/resource/svgmap/svgmap.min.js?v=1.0.0"></script>
</head>
<body>

<!-- 地图内容 -->
<div class="map-wrap">
    <div class="map-top">
        <div class="map-left" id="backSpan">
            <i></i>
        </div>
        <div class="map-right">
            <i></i>
        </div>
        <div class="map-middle">中国</div>
    </div>
    <div class="map-all">
        <div class="map-text">7个城市</div>
    </div>

    <div id="country_merc" class="jvectormap jvectormap-merc" style="display: none;"></div>

    <div id="world_merc" class="jvectormap jvectormap-merc"></div>

    <div id="cn_merc" class="jvectormap jvectormap-merc"></div>

    <div id="province"></div>

    <img id="changeicon" alt="" src="http://www.qingnianlvxing.com:80/lkapp/pages/footmark/resource/common/images/world.png">

</div>

<script type="text/javascript" src="resource/jvectormap/jquery-jvectormap-2.0.3.min.min.js?v=1.0.0"></script>
<script type="text/javascript" src="resource/jvectormap/jquery-jvectormap-world-merc.min.js?v=1.0.2"></script>
<script type="text/javascript" src="resource/jvectormap/jquery-jvectormap-cn-merc.min.js"></script>

<script type="text/javascript" src="resource/common/js/map.js?v=1.0.21"></script>
<script type="text/javascript" src="resource/common/js/dropload.min.js"></script>
</body>
</html>
